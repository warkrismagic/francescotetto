<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Development Plan - Francesco Tetto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .status {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .links {
            margin-top: 2rem;
        }
        
        .link {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .email {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .email a {
            color: white;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255,255,255,0.5);
        }
        
        .email a:hover {
            border-bottom: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Background</h1>
        <div class="subtitle">Systems Architecture & Technology Experience</div>
        
        <div class="status">
            <strong>Content Coming Soon</strong><br>
            Professional experience, technical projects, and systems architecture expertise
        </div>
        
        <div class="links">
            <a href="/" class="link">Back to Portfolio</a>
        </div>
        
        <div class="email">
            Contact: <a href="mailto:francesco@francescotetto.dev">francesco@francescotetto.dev</a>
        </div>
    </div>
</body>
</html>
